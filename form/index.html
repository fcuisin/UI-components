<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My beautiful form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/96792d99c7.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">

    <form>
      <div class="field-name">
        <i class="fas fa-user fa-lg"></i>
        <input type="text" placeholder="My name is..." required>
        <i class="fas fa-arrow-right fa-lg"></i>
      </div>

      <div class="field-email inactive">
        <i class="fas fa-envelope-open fa-lg"></i>
        <input type="email" placeholder="My email is..." required>
        <i class="fas fa-arrow-right fa-lg"></i>
      </div>

      <div class="field-job inactive">
        <i class="fas fa-briefcase fa-lg"></i>
        <input type="text" name="job" placeholder="My job is..." required>
        <i class="fas fa-arrow-right fa-lg"></i>
      </div>

      <div class="end gift inactive">
        <i class="fas fa-gift fa-3x"></i>
      </div>
    </form>

  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
