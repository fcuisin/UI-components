<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>

  <div class="container">
    <div class="side">

      <div class="side-top">
        <h2>Backlog</h2>
        <i class="fas fa-plus"></i>
      </div>

      <div draggable="true" class="draggable-element">
        <p>Pick me 1!</p>
      </div>

      <div draggable="true" class="draggable-element">
        <p>Pick me 2!</p>
      </div>

      <div draggable="true" class="draggable-element">
        <p>Pick me 3!</p>
      </div>

    </div>
    <div class="side">
      <div class="side-top">
        <h2>In progress</h2>
        <i class="fas fa-plus"></i>
      </div>
    </div>

    <div class="side">
      <div class="side-top">
        <h2>Done</h2>
        <i class="fas fa-plus"></i>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
