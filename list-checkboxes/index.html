<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="inbox">

    <div class="item">
      <input type="checkbox">
      <p>HTTPS</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>CSS : Flexbox</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>CSS : Grid</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>JS : Async/Await</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>JS : Closures</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>JS : Hoisting</p>
    </div>

  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
